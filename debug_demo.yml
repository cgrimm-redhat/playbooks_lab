---
#### Make sure to run as 'ansible-playbook -u root -k' for first run
- name: Basic configuration of a test system
  hosts: localhost
  become: yes
  vars:
    debug: false
  tasks:
    - name: Ensure updates are applied
      package:
        name: "*"
        state: latest
      register: yum_results

    - name: debug based on yum_results
      debug:
        var: yum_results
      when: debug == true



      
