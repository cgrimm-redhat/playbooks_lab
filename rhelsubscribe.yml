---
- name: Subscribe a RHEL System 
  hosts: all
  become: yes
  vars_files:
    - subvars.yml
  tasks:
    - name: Register with RHN Account
      redhat_subscription:
        state: present
        username: "{{ rhnusername }}"
        password: "{{ rhnpassword }}"
        auto_attach: true
    
    - name: Update System Packages      
      package:
        name: "*"
        state: latest
      
